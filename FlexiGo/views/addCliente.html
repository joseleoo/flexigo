<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nuevo Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">

    <script src="../media/js/site.js"></script>

</head>
<body>



    <form id="formClient" method="post">



        <div class="container">
            <div class="jumbotron">

                <h1 class="display-2 text-center">Nuevo Cliente</h1>
            <div class="alert alert-success" style="display:none" role="alert">
                ¡Guardado exitosamente!
            </div>
            <div class="alert alert-danger" style="display:none" role="alert">
                ¡Error al guardar!
            </div>
            <div class="row">
                <div class="col input-group mb-3">

                    <div class="input-group-prepend">
                        <span class="input-group-text" id="labelIdcliente">Id del Cliente *</span>
                    </div>

                    <input type="text"  class="form-control left" id="idClient" name="idClient" placeholder="Escriba aquí el Id de cliente"
                           aria-label="Default" aria-describedby="labelIdcliente" required>

                </div>
                <div class="col input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">NIF *</span>
                    </div>
                    <input type="number" class="form-control" id="nif" name="nif" placeholder="Escriba NIF mínimo de 8 dígitos" required>

                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="labelncomercial">Nombre Comercial *</span>

                    </div>
                    <input type="text" class="form-control" id="ncomercial" placeholder="Escriba aquí el nombre comercial" required>
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="labelrsocial">Razón social *</span>

                    </div>
                    <input type="text" class="form-control" id="rsocial" name="rsocial" placeholder="Escriba aquí la razón social" required>
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="labelDir">Dirección</span>

                    </div>
                    <textarea id="direccion" class="form-control" aria-label="With textarea"
                              placeholder="Dirección"></textarea>

                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="labelPoblacion">Población</span>

                    </div>

                    <input type="text" class="form-control" id="poblacion" placeholder="Escriba aquí la población">

                </div>
                <div class="col input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">Código Postal</span>
                    </div>
                    <input type="text" class="form-control" id="cpostal" placeholder="Escriba aquí el código Postal">
                </div>
            </div>

            <div class="row">
                <div class="col input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="labelcpostal">Provincia</span>
                    </div>

                    <input type="text" class="form-control" id="provincia" placeholder="Escriba aquí la provincia">

                </div>
                <div class="col input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="labelpais">País</span>
                    </div>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Seleccione</option>
         
                        <option>Colombia</option>
                        <option>España</option>

                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="labelemail">Email</span>
                    </div>

                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">

                </div>
                <div class="col input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="labeltelefono">Teléfono</span>
                    </div>
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <br>
                    <button type="submit" id="save" class="btn btn-primary">Enviar</button>

                </div>
                <div class="col">
                    <br>
                    <button type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
        </div>

    </form>
</body>
</html>
<script>



</script>
